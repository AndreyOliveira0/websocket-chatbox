<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebSocket Chatbox</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="titleDiv">
		<h2>WebSocket Chatbox</h2>
	</div>

	<div>
		<div class="connectDiv" id="connectDiv">
			<input type="text" id="usernameText" maxlength="20" placeholder="Your username..." onkeypress="handleKeyPressConnect(event)">
			<button id="connectButton" onclick="initializeSocket(); saveUsername();">Connect to Server</button>
		</div>
	
		<div class="mainDiv" id="mainDiv">
			<div class="messageBox">
				<div style="display: inline-flex">
					<div class="messagesDiv" id="messagesDiv"><ul id="messages"></ul></div>
					<div class="usersDiv" id="usersDiv"><div class="usersSubDiv"><ul id="users"></ul></div></div>
				</div>
	
				<div class="chatSendDiv" id="chatSendDiv">
					<input type="text" class="chatText" id="chatText" maxlength="100" placeholder="Type something..." onkeypress="handleKeyPressMsg(event)">
					<button class="chatSend" id="chatSendButton" onclick="sendMessageBtn()" disabled>Send</button>
				</div>
			</div>
		</div>
	</div>
	<script src="client/client.js"></script>
	<script src="client/cookies.js"></script>
</body>
</html>
